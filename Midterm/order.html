function makeSelect(name, minRange, maxRange)
{

	t+= "</select>";

}

<script>

//Put the arrays of buttons into more compact variables
buttons = document.getElementsByName("p_or_d");
radioButtons = document.getElementsByClassName("userInfo address");

//Hide the delivery fields at first
for (let i = 0; i < radioButtons.length; i++)
{
	radioButtons[i].style.display = "none";
}

//Helper function to display the respective fields or not
function click_function ()
{
	if (buttons[0].checked)
	{
		for (let i = 0; i < radioButtons.length; i++)
		{
			radioButtons[i].style.display = "none";
		}
	} else {
		for (let i = 0; i < radioButtons.length; i++)
		{
			radioButtons[i].style.display = "block";
		}
	}
}

//Event handler function to change field visibility depending on selection
buttons.forEach(radio => {
	radio.addEventListener('click', click_function);
});

//Function to calculate item totals, subtotal, tax, and total
function section_totals ()
{
	subtotal = 0.00;
	for (let i = 0; i < items.length; i++)
	{
		quantity = document.getElementsByName("quan" + i)[0].value;
		int_quantity = parseInt(quantity);
		if (int_quantity != 0)
		{
			section_cost = (int_quantity * items[i].cost).toFixed(2);
			document.getElementsByName("cost")[i].value = section_cost;
			subtotal += parseFloat(section_cost);
		} else {
			number = 0.00;
			section_cost = parseFloat(number).toFixed(2);
			document.getElementsByName("cost")[i].value = section_cost;
		}
	}
	
	subtotal = parseFloat(subtotal).toFixed(2);
	tax = parseFloat((subtotal * 0.0625)).toFixed(2);
	total = parseFloat(subtotal) + parseFloat(tax);
	total_float = parseFloat(total).toFixed(2);
	document.getElementById("subtotal").value = subtotal;
	document.getElementById("tax").value = tax;
	document.getElementById("total").value = total_float;
}

//Event listener to update based on value selected
var list = document.getElementsByClassName("selectQuantity");
for (let i = 0; i < list.length; i++) {
    list[i].addEventListener("change", section_totals);
}

//Function to calculate when the order will be ready
function calc_time()
{
	date = new Date();
	var day;
	
	pickup = document.getElementsByName("p_or_d")[0].checked;
    
	if(pickup)
	{
		day = 10;
	} else
	{
		day = 14;
	}
	
	final_day = new Date(date.getTime() + (day*24*60)*60000);
    
    month = final_day.getMonth() + 1;
    day_name = final_day.getDay();
    date = final_day.getDate();
    year = final_day.getFullYear();
    
    if (day_name == 0)
    {
        day_name = "Sunday";
    } else if (day_name == 1)
    {
        day_name = "Monday";
    } else if (day_name == 2)
    {
        day_name = "Tuesday";
    } else if (day_name == 3)
    {
        day_name = "Wednesday";
    } else if (day_name == 4)
    {
        day_name = "Thursday";
    } else if (day_name == 5)
    {
        day_name = "Friday";
    } else if (day_name == 6)
    {
        day_name = "Saturday";
    }
	
	reported_day = day_name + " " + month + "/" + date + "/" + year;
	
	return reported_day;
}

//Function to make sure the first name was filled in
function validate_fname()
{
	name_field = document.getElementsByName("fname")[0].value;
	if (name_field == "")
	{
		alert("First name must be filled in");
		return false;
	}
	
	return true;
}

//Function to make sure the last name was filled in
function validate_lname()
{
	name_field = document.getElementsByName("lname")[0].value;
	if (name_field == "")
	{
		alert("Last name must be filled in");
		return false;
	}
	
	return true;
}

//Function to make sure the phone number was filled in properly
function validate_phone()
{
	phone_field = document.getElementsByName("phone")[0].value;
	
	number_counter = 0;
	
	//Iterate through the phone number and make sure there are 7 or 10 digits
	for (let i = 0; i < phone_field.length; i++)
	{
		if (phone_field[i] == "1" || phone_field[i] == "2" 
		|| phone_field[i] == "3" || phone_field[i] == "4"
		|| phone_field[i] == "5" || phone_field[i] == "6"
		|| phone_field[i] == "7" || phone_field[i] == "8"
		|| phone_field[i] == "9" || phone_field[i] == "0")
		{
			number_counter++;
		}
	}
	
	if (number_counter == 7 || number_counter == 10)
	{
		return true;
	} else
	{
		alert("Please enter a valid 7 or 10 digit phone number");
		return false;
	}
}

//Function to make sure the email was filled in
function validate_email()
{
	email = document.getElementsByName("email")[0].value;
	if (email == "")
	{
		alert("Email must be filled in");
		return false;
	}
	
	return true;
}

//Function to make sure at least one item was selected

//Function to make sure zip code is filled in for delivery
function validate_zip()
{
	delivery = document.getElementsByName("p_or_d")[1].checked;
	
	if (delivery)
	{
		zip_code = document.getElementsByName("zip")[0].value;
		
        number_counter = 0;
    	
    	//Iterate through the zip code and make sure there are 5 digits
    	for (let i = 0; i < zip_code.length; i++)
    	{
    		if (zip_code[i] == "1" || zip_code[i] == "2" 
    		|| zip_code[i] == "3" || zip_code[i] == "4"
    		|| zip_code[i] == "5" || zip_code[i] == "6"
    		|| zip_code[i] == "7" || zip_code[i] == "8"
    		|| zip_code[i] == "9" || zip_code[i] == "0")
    		{
    			number_counter++;
    		}
    	}
    	
    	if (number_counter == 5)
    	{
    		return true;
    	} else
    	{
    		alert("Please enter a valid zip code");
    		return false;
    	}
	}
	
	return true;
}

//Function to check that all fields are valid
function overall_validation()
{
	if (!validate_fname())
	{
		return false;
	} else if (!validate_lname())
	{
		return false;
	} else if (!validate_phone())
	{
		return false;
	} else if (!validate_email())
	{
		return false;
	} else if (!validate_select())
	{
		return false;
	} else if (!validate_street())
	{
		return false;
	} else if (!validate_city())
	{
		return false;
	} else if (!validate_state())
	{
		return false;
	} else if (!validate_zip())
	{
		return false;
	} else 
	{
		alert("Thank you for your order!");
		return true;
	}
}


//Create the new window if it's a valid order
function show_details()
{
	if (overall_validation())
	{
		var new_window = window.open();

		new_window.document.write("<h1>Devil Designs Order Confirmation</h1>");
		new_window.document.write('<table>');

  		for (let i = 0; i < items.length; i++) {
			item = items[i].name;
			quantity = document.getElementsByName("quan" + i)[0].value;
			total = document.getElementsByName("cost")[i].value;
			if (quantity != 0)
			{
				new_window.document.write("<tr><td>" + item + "</td><td>" + quantity + "</td><td>$" + total + "</td></tr>");
			}
  		}
  		new_window.document.write("</table><br><br>");
		
		subtotal = document.getElementById("subtotal").value;
		tax = document.getElementById("tax").value;
		total = document.getElementById("total").value;
		
		new_window.document.write("Subtotal: $" + subtotal + "<br><br>");
		new_window.document.write("Tax: $" + tax + "<br><br>");
		new_window.document.write("Total: $" + total + "<br><br>");
		
		pickup = document.getElementsByName("p_or_d")[0].checked;
		
		if(pickup)
		{
			new_window.document.write("Your order will be ready for in-store pickup on: " + calc_time());
            new_window.document.write("<br><br> Please come to our location at 474 Boston Ave, Medford, MA to pick up your order.");
		} else
		{
			new_window.document.write("Your order will be shipped to you on: " + calc_time());
            new_window.document.write("<br><br> You will receive a message the day before your delivery date with more specific info on arrival time.");
		}
        
        new_window.document.write("<br><br> We accept the following payment methods: Visa, Mastercard, Discover, American Express, Check");
        new_window.document.write("<br><br> Please save this confirmation page for your records.");
        new_window.document.write("<br><br> Thank you for choosing Devil Designs!");
	}
}
